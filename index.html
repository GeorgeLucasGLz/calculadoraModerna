<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Moderna | George Lucas</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <div class="calculator">
        <div class="display" id="display">0</div>

        <div class="buttons">
            <button onclick="appendToDisplay('&#40')">&#40</button>
            <button onclick="appendToDisplay('&#41')">&#41</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLastDigit()">Del</button>
            <button onclick="appendToDisplay('7'); playClickSound()">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">รท</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">x</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    </div>




</body>
<script src="scripts.js"></script>

</html>
